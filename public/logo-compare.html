<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo Comparison — Ackiss Homes</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #060606;
      color: #fff;
      font-family: Georgia, serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 48px 24px;
      gap: 16px;
    }
    h1 {
      color: #c9952e;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-size: 13px;
      margin-bottom: 24px;
    }
    .row {
      display: flex;
      gap: 48px;
      align-items: flex-start;
      flex-wrap: wrap;
      justify-content: center;
    }
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .label {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 0.05em;
      color: #fff;
    }
    .sublabel {
      font-size: 13px;
      color: #888;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      margin-top: -14px;
    }
    img {
      width: 420px;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Ackiss Homes — Logo Comparison</h1>
  <div class="row">
    <div class="card">
      <div class="label">#1</div>
      <div class="sublabel">Original</div>
      <img src="/logo.png" alt="Original logo"/>
    </div>
    <div class="card">
      <div class="label">#2</div>
      <div class="sublabel">Enhanced Windows</div>
      <img src="/logo.svg" alt="Enhanced windows logo"/>
    </div>
  </div>
</body>
</html>
